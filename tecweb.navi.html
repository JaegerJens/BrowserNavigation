<html>
<head>
    <title>TecWeb Navigation Demo</title>
<script type="text/javascript">
    function show(view)
    {
        var p = document.getElementById(view);
        if (!p)
            return false;

        p.style.display = "block";
        return true;
    }
    function hide(view) {
        var p = document.getElementById(view);
        if (!p)
            return false;
        p.style.display = "none";
        return true;
    }
    function hideAllViews() {
        for (i = 0; i < allviews.length; i++) {
            hide(allviews[i]);
        }
    }
    function showLogin() {
        hide("privacypolicy");
        hide("app");
        show("login");
    }
    function showPrivacyPolicy() {
        hide("login");
        hide("app");
        show("privacypolicy");
    }
    function showApp() {
        hide("login");
        hide("privacypolicy");
        show("app");
    }
    function getAnchor() {
	    return window.location.hash.substring(1);
    }
    function displayLocation(loc) {
        var currentview = document.getElementById("currentview");
        currentview.textContent = loc;
    }
    function onHashChanged(event) {
        var view = getAnchor();
        route(view);
    }
    function goToView(view) {
        if (view[0] != '#') {
            view = '#' + view;
        }
        window.location.hash = view;
    }
    function route(view)
    {
        if (!isAuthenticated) {
            console.trace("not authenticated, back to login");
            goToView("login");
        }
        if (!view) {
            var view = getAnchor();
        }
        console.trace("route to: " + view);
        
        hideAllViews();
        var res = show(view);

        if (!res) {
            view = "login";
            show(view);
        }
        
        displayLocation(view);
    }
    var isAuthenticated = false;
    function checkLogin() {
        var email = document.getElementById("loginEmail");
        var password = document.getElementById("loginPassword");
        if ((email.value === "jens@localhost") && (password.value === "secret")) {
            console.trace("login successful");
            isAuthenticated = true;
            goToView("privacypolicy");
        } else {
            isAuthenticated = false;
            console.trace("login failed");
        }
        return false;
    }
    var allviews = [];
    function registerViews() {
        var views = document.getElementsByClassName("view");
        allviews = [];
        for (i = 0; i < views.length; i++) {
            var v = views[i];
            allviews.push(v.id);
        }
        hideAllViews();
    }
</script>
<style type="text/css">
    #location { position: absolute; bottom: 0px;}
    .view { margin: 1em; }
</style>
</head>
<body>
    <h1>TecWeb prototype</h1>
    <div id="login" class="view">
        <form>
            <label for="email">Email</label><input id="loginEmail" type="text" name="email" value="jens@localhost" />
            <label for="password">Password</label><input id="loginPassword" type="password" name="password"  value="secret" />
            <input type="button" value="login" onclick="checkLogin()"/>
        </form>
    </div>
    <div id="privacypolicy" class="view">
        <h2>Data Privacy Policy</h2>
        <div>We track every click you make</div>
        <a href="#app">Accept</a>
    </div>
    <div id="app" class="view">
        <h2>Main menu</h2>
        <ul>
            <li><a href="#order">Order</a></li>
            <li><a href="#basket">Basket</a></li>
            <li><a href="#history">History</a></li>
        </ul>
    </div>
    <div id="order" class="view">
        <h2>Order new part</h2>
        <p>...</p>
        <p><a href="#app">back</a></p>
    </div>
    <div id="basket" class="view">
        <h2>Your basket</h2>
        <p>...</p>
        <p><a href="#app">back</a></p>
    </div>
    <div id="history" class="view">
        <h2>Your order history</h2>
        <p>...</p>
        <p><a href="#app">back</a></p>
    </div>
    <div id="location">Current location: <span id="currentview"/></div>
    <script type="text/javascript">
        console.trace("document load!")
        registerViews();

        route();
        window.onhashchange = onHashChanged;
    </script>
</body>
</html>
